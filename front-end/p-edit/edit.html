<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../contacts/css/reset.css" />
    <link rel="stylesheet" href="../contacts/css/style.css" />
    <link rel="stylesheet" href="../create/css/style.css" />

    <meta name="description" content="Edit page" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />

    <title>Edit Contact</title>

    <script type="module" defer src="./js/renderContactToEdit.js"></script>
    <script type="module" defer src="./js/editContactDb.js"></script>
</head>

<body class="main-grid">
    <aside class="aside-bar">
        <section class="user-info">
            <img class="profile-picture" src="../contacts/img/random-person.jpg" alt="profile-picture" />
            <div class="user-name">User Name</div>
            <div class="user-role">User</div>
        </section>

        <section class="nav-section">
            <a href="../contacts/contacts.html" class="btn-default home-btn">
                <ion-icon class="icon" name="home-outline"></ion-icon>
                <span class="btn-text home-btn-text">Home</span>
            </a>
            <a href="#" class="btn-default add-new-student-btn">
                <ion-icon class="icon" name="add-outline"></ion-icon>
                <span class="btn-text add-new-student-btn-text">Add Contact</span>
            </a>
        </section>

        <section class="logout-section">
            <div class="blank-space"></div>
            <button class="btn-default logout-btn">
                <span class="btn-text logout-btn-text">Logout</span>
                <ion-icon class="icon" name="log-out-outline"></ion-icon>
            </button>
        </section>
    </aside>

    <main class="main">
        
        <section class="contacts-section">
            <div class="contacts-header">
                <h2 class="contacts-header-text">Contacts List</h2>
                
            </div>
            <!--INICIO FORM -->
            <div class="form-style">
                <form class="form-section col-md-8" method="submit">
                    <h3 class="mb-5">Contact Info</h3>
                    <div class="mb-4">
                        <ion-icon name="person-outline"></ion-icon>
                        <label for="contact-photo" class="form-label px-3">Contact photo</label>
                        <input type="file" class="form-control form-control-lg" id="contact-photo">
                    </div>
                    <div class="mb-4">
                        <ion-icon name="person-outline"></ion-icon>
                        <label for="contact-name" class="form-label px-3">Contact name</label>
                        <input type="text" class="form-control form-control-lg" id="contact-name"
                            placeholder="Your Contact Name">
                    </div>
                    <div class="mb-4">
                        <ion-icon name="happy-outline"></ion-icon>
                        <label for="contact-nickname" class="form-label px-3">Nickname</label>
                        <input type="text" class="form-control form-control-lg" id="contact-nickname"
                            placeholder="You Contact Nickname">
                    </div>
                    <div class="mb-4">
                        <ion-icon name="mail-outline"></ion-icon>
                        <label for="contact-email" class="form-label px-3">E-mail</label>
                        <input type="email" class="form-control form-control-lg" id="contact-email"
                            placeholder="contact@email.com">
                    </div>
                    <div class="row col-md-12">
                        <h3 class="my-5">Phone Number</h3>
                        <div class="mb-4 col-md-6">
                            <ion-icon name="phone-portrait-outline"></ion-icon>
                            <label for=" contact-cellphonenumber" class="form-label px-3">Cellphone number</label>
                            <input type="tel" class="form-control form-control-lg" id="contact-cellphonenumber"
                                placeholder="+55 11 915125152">
                        </div>
                        <div class="mb-4 col-md-6">
                            <ion-icon name="call-outline"></ion-icon>
                            <label for="contact-homephonenumber" class="form-label px-3">Home number</label>
                            <input type="tel" class="form-control form-control-lg" id="contact-homephonenumber"
                                placeholder="+55 11 55125152">
                        </div>
                        <div class="mb-4 col-md-6">
                            <ion-icon name="business-outline"></ion-icon>
                            <label for="contact-workphonenumber" class="form-label px-3">Work number</label>
                            <input type="tel" class="form-control form-control-lg" id="contact-workphonenumber"
                                placeholder="+55 11 55125152">
                        </div>
                    </div>
                    <div class="row col-md-12">
                        <h3 class="my-5">Contact Adress</h3>
                        <div class="mb-4">
                            <ion-icon name="home-outline"></ion-icon>
                            <label for="contact-adress" class="form-label px-3">Street</label>
                            <input type="text" class="form-control form-control-lg" id="contact-adress"
                                placeholder="Street, number, complements">
                        </div>
                        <div class="mb-4 col-md-6">
                            <label for="contact-city" class="form-label px-3">City</label>
                            <input type="text" class="form-control form-control-lg" id="contact-city"
                                placeholder="City name">
                        </div>
                        <div class="mb-4 col-md-6">
                            <label for="contact-state" class="form-label px-3">State</label>
                            <input type="text" class="form-control form-control-lg" id="contact-state"
                                placeholder="State name">
                        </div>
                        <div class="mb-4 col-md-6">
                            <label for=" contact-zipcode" class="form-label px-3">Zip code</label>
                            <input type="text" class="form-control form-control-lg" id="contact-zipcode"
                                placeholder="00000-000">
                        </div>
                        <div class="mb-4 col-md-6">
                            <label for=" contact-country" class="form-label px-3">Country</label>
                            <input type="text" class="form-control form-control-lg" id="contact-country"
                                placeholder="Country name">
                        </div>
                    </div>
                    <div class="my-4 col-md-12">
                        <ion-icon name="bookmarks-outline"></ion-icon>
                        <label for=" contact-note" class="form-label px-3">Notes</label>
                        <textarea class="form-control" id="contact-note" rows="4"></textarea>
                    </div>
                    <a class="btn-header-add-new mt-4 col-md-4 buttonSend" href="../contacts/contacts.html" id="edit-contact-btn">Edit Contact</a>
                </form>
            </div>
        </section>




        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
            integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
            crossorigin="anonymous"></script>
</body>

</html>
